<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body class="flex-center">

  <main class="profile-card">

    <div class="main-content">

      <div class="profile flex-col">
        <img src="./images/image-victor.jpg" alt="image-victor" class="profile-photo">

        <h1 class="header">
          <span class="full-name">Victor Crest</span><span class="age">26</span>
        </h1>

        <h2 class="country">London</h2>

      </div>
    </div>

    <hr>

    <footer class="status flex-row">
      <div class="followers flex-col">
        <strong>80K</strong><small>F o l l o w e r s</small>
      </div>
      
      <div class="likes flex-col">
        <strong>803K</strong><small>L i k e s</small>
      </div>

      <div class="photos flex-col">
        <strong>1.4K</strong><small>P h o t o s</small>
      </div>
    </footer>
  </main>
</body>
</html>
